<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
</head>

<body>




    <header class="head-section">
        <div class="container clearfix">
            <a href="javascript:void(0)" class="head-section__logo">
                <img src="images/logs.png" id="logo" />
            </a>

            <nav class="head-section__nav">

                <ul class="navbar">
                    <li><a href="javascript:void(0)" id="navSignin" class="navbar__list-item">Sign In</a></li>
                    <li><a href="javascript:void(0)" id="navSignup"" class=" button">Sign Up</a></li>
                </ul>
            </nav>


        </div>
    </header>

    <section class="hero clearfix">
        <div class="hero__content">
            <h1 id="getConnectedText">
                Get connected with people.
            </h1>
            <form id="welcomeBtn">
                <input type="button" id="signInWelcome" value="Sign In" />
                <br><br>OR<br><br>
                <input type="button" id="signUpWelcome" value="Sign Up" />
            </form>
            <form id="loginForm">
                <label class="errorLabel-display" id="emailErrorLogin" for="emailLogin">Invalid Email
                </label>
                <input type="email" id="emailLogin" placeholder="Enter your Email address" />
                <label class="errorLabel-display" id="passwordErrorLogin" for="passwordLogin">Enter password
                </label>
                <input type="password" id="passwordLogin" placeholder="Enter your password" />
                <br><br><br>
                <input type="submit" value="Sign In" />
                <input type="button" id="cancelSignin" value="cancel" />
            </form>
            <form id='signUpForm'>
                <table>
                    <tr>
                        <td>
                            <!-- <div class="signUpDetails"> -->
                            <label class="errorLabel-display" id="nameError" for="name">Please Enter your name
                            </label>
                            <input class="userInput" id="name" type="text" placeholder="Enter yor name" />
                            <!-- </div> -->
                        </td>
                        <td>
                            <!-- <div class="signUpDetails"> -->
                            <label class="errorLabel-display" id="emailError" for="email">Invalid Email
                            </label>
                            <input class="userInput" id="email" type="email" placeholder="Enter Email address" />
                            <!-- </div> -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- <div class="signUpDetails"> -->
                            <label class="errorLabel-display" id="passwordError" for="password">password cannot be empty
                            </label>
                            <input class="userInput" id="password" type="password" placeholder="Enter a password" />
                            <!-- </div> -->
                        </td>
                        <td>
                            <!-- <div class="signUpDetails"> -->
                            <label class="errorLabel-display" id="genderError" for="gender">Select a Gender
                            </label>
                            <select class="userInput " name="gender" id="gender">
                                <option value="">--Gender--</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <!-- </div> -->
                        </td>
                    </tr>
                </table>
                <!-- <div class="signUpDetails"> -->
                <br><br>
                <input type="submit" value="Sign Up" />
                <input type="button" id="cancelSignUp" value="cancel" />
                <!-- </div> -->
            </form>
        </div>
        <div class="hero__img">
            <img src="images/friends2.png" id="img" alt="Friends" />
        </div>
    </section>
    <script src="./js/welcome.js"></script>
</body>

</html>
