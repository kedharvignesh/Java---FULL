<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:300,300i,700' />
    <link rel="stylesheet" href="styles.css" />
    <title>DashBoard</title>
</head>

<body>
    <header class="header">

        <nav class='nav'>
            <h1>Contacts</h1>
        </nav>
        <input class="userInput" id="searchContact" type="text" placeholder="Search Contact" />
    </header>

    <main class="main">
        <div class="add create">
            <header class="header headerCreate" id="newContactHeader">
                <nav class='nav'>
                    <h1>Create new contact</h1>
                </nav>
            </header>
            <form class="formAdd" id='addForm'>
                <table>
                    <tr>
                        <td>
                            <div class="contactDetails">
                                <!-- <label class="contactLabel" for="firstName">First name
                                            </label> -->
                                <input class="userInput" id="firstName" type="text" placeholder="First Name"
                                    required="required" />
                            </div>
                        </td>
                        <td>
                            <div class="contactDetails">
                                <!-- <label class="contactLabel" for="lastName">Last name
                                            </label> -->
                                <input class="userInput" id="lastName" type="text" placeholder="Last Name" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="contactDetails">
                                <!-- <label class="contactLabel" for="email">Email address
                                            </label> -->
                                <input class="userInput" id="email" type="email" placeholder="Email address"
                                    required="required" />
                            </div>
                        </td>
                        <td>
                            <div class="contactDetails">
                                <!-- <label class="contactLabel" for="phone">Phone number
                                            </label> -->
                                <input class="userInput" id="phone" type="number" placeholder="Phone number" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="contactDetails">
                                <!-- <label class="contactLabel" for="userName">User name
                                            </label> -->
                                <input class="userInput" id="UserName" type="text" placeholder="User Name"
                                    required="required" />
                            </div>
                        </td>
                        <td>
                            <div class=" contactDetails">
                                <!-- <label class="contactLabel" for="password">Password
                                            </label> -->
                                <input class="userInput" id="password" type="password" placeholder="Password"
                                    required="required" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="contactDetails cd">
                                <label class="contactLabel" for="dob">Date of Birth
                                </label>
                                <input class="userInput op-input" id="dob" type="date" />
                            </div>
                        </td>
                        <td>
                            <div class="contactDetails cd">
                                <label class="contactLabel" for="gender">Gender
                                </label>
                                <select class="userInput op-input" name="gender" id="gender" required>
                                    <option value="">--select one--</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="contactDetails"><button class="btn btn-create" id='btnCreate'>Create</button>
                </div>
            </form>
        </div>
    </main>
    <div class="footer">
        <p class="footer__copyright">
            &copy; Contacts
        </p>
    </div>
    <script src="main.js"></script>

</body>

</html>
